<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SHA256 Test</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background: #f5f5f5;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        input, button {
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 16px;
        }
        input {
            width: 100%;
            box-sizing: border-box;
        }
        button {
            background: #667eea;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background: #5a67d8;
        }
        .result {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 6px;
            margin-top: 20px;
            font-family: monospace;
            word-break: break-all;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>SHA256 哈希测试</h2>
        <p>输入密码进行SHA256哈希测试：</p>
        
        <input type="password" id="password" placeholder="输入密码">
        <button onclick="testHash()">生成SHA256哈希</button>
        
        <div class="result" id="result" style="display: none;">
            <strong>原始密码:</strong> <span id="original"></span><br>
            <strong>SHA256哈希:</strong> <span id="hash"></span>
        </div>
    </div>

    <script>
        async function sha256(message) {
            const msgBuffer = new TextEncoder().encode(message);
            const hashBuffer = await crypto.subtle.digest('SHA-256', msgBuffer);
            const hashArray = Array.from(new Uint8Array(hashBuffer));
            const hashHex = hashArray.map(b => b.toString(16).padStart(2, '0')).join('');
            return hashHex;
        }

        async function testHash() {
            const password = document.getElementById('password').value;
            if (!password) {
                alert('请输入密码');
                return;
            }

            try {
                const hash = await sha256(password);
                
                document.getElementById('original').textContent = password;
                document.getElementById('hash').textContent = hash;
                document.getElementById('result').style.display = 'block';
            } catch (error) {
                alert('哈希生成失败: ' + error.message);
            }
        }

        // 回车键触发测试
        document.getElementById('password').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                testHash();
            }
        });
    </script>
</body>
</html>
